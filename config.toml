# The URL the site will be built for
base_url = "https://arch4e.com"

# metadata
title = "archIVe"
description = "archive about computer, 3DCG, etc..."
default_language = "ja"

# feed
generate_feed = true
feed_filename = "rss.xml"

# theme : https://github.com/pawroman/zola-theme-terminimal
theme = "terminimal"
taxonomies = [
  {name = "tags", rss = true},
]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
# note: build_search_index does not support ja language
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
#
# terminimal
#
favicon = "https://fs.arch4e.com/share/favicon.png"
favicon_mimetype = "image/png"
accent_color = "green"
background_color = "dark"
logo_text = "archIVe"
author = "arch4e"
copyright_html = "&copy; 2022-2023 arch4e.com / Theme: <a href=\"https://github.com/pawroman/zola-theme-terminimal/\">Terminimal</a> by pawroman"

menu_items = [
  {name = "about", url = "$BASE_URL"},
  {name = "products", url = "$BASE_URL/products"},
  {name = "posts", url = "$BASE_URL/posts"},
]

